name: CI_KalinichenkoArtem_3-21

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name:  Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ›  Configure CMake
      run: |
        mkdir build
        cd build
        cmake ..

    - name:  Build project
      run: |
        cd build
        cmake --build .

    - name:  Run program in test mode
      run: |
        cd build
        ./TTC --test

